<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5b5f613ef9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Advance Bank</title>
</head>
<body>
  <header>
    <h1 class="text-5xl font-bold text-center mt-6">
      Welcome to Your <span class="text-yellow-600">Bank</span> 
    </h1>
  </header>
  <main>
    <section class="bg-yellow-500 w-3/4 mx-auto mt-6 p-8 rounded-lg ">
      <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
      <div class=" flex-col flex gap-7">
        <input type="email" name="" id="user-email" placeholder="Your Email Address" class="p-3 rounded-lg" >
      
        <input type="password" name="" id="user-password" placeholder="Your Password" class="p-3 rounded-lg">
        <button id="btn-submit" class="text-yellow-500 bg-black p-2 rounded-lg font-semibold text-3xl hover:bg-yellow-200  hover:text-black">Submit</button>
      </div>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
